<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <h1>ログイン</h1>
    <div id="firebaseui-auth-container"></div>
    <script src="/__/firebase/6.4.2/firebase-app.js"></script>
    <script src="/__/firebase/6.4.2/firebase-auth.js"></script>
    <script src="/__/firebase/ui/4.1.0/firebase-ui-auth__ja.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>
     const uiConfig = {
       signInSuccessUrl: '/index.html',
       signInOptions: [{ provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID }],

     const ui = new firebaseui.auth.AuthUI(firebase.auth());
     ui.start('#firebaseui-auth-container', uiConfig);
    </script>
